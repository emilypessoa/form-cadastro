<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="script.js"></script>
    <title>Tela de Cadastro</title>
</head>
<body>

    <div class="container" id="centraliza">
        <a class="links" id="paracadastro"></a>
        
             
          
          <div id="cadastro">
            
              <h1 id="titulo">Cadastre-se</h1> 
              
              <div class="container col-4" id="formulario">

                  <form class="form-control">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Seu primeiro nome" class="form-control"/>

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" placeholder="Seu sobrenome" class="form-control"/>

                    <br>

                  
                    <label for="nascimento:">Nascimento:</label>
                    <input type="text" id="nascimento" name="dia" size="2" maxlength="2" placeholder="Dia">
                    <input type="text" id="nascimento" name="mes" size="2" maxlength="2" placeholder="Mês"> 
                    <input type="text" id="nascimento" name="ano" size="4" maxlength="4" placeholder="Ano">
              
                    <label for="CPF:">CPF:</label>
                    <input type="text" id="cpf" placeholder="ex: 000.000.000-30" class="form-control"/>

                    <br>

                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="ex: email@email.com" class="form-control"/>

                    <label for="telefone">Telefone:</label>
                    <input type="telefone" id="telefone" placeholder="ex: (11)3333-3333" class="form-control"/>

                    <br>
       <label for="endereco">Endereço:</label>
       <input type="text" id="endereco" placeholder="Nome da rua" class="form-control"/>

       <label for="numero">Número:</label>
       <input type="text" id="numero" placeholder="Número da casa" class="form-control"/>

       <br>
       
       <label for="cidadnome">Cidade:</label>
       <input type="text" id="cidadenome" placeholder="Nome da cidade" class="form-control"/>

       <label for="estado">Estado: </label>
       <select name="estado"> 
        <option value="ac">Acre</option> 
        <option value="al">Alagoas</option> 
        <option value="am">Amazonas</option> 
        <option value="ap">Amapá</option> 
        <option value="ba">Bahia</option> 
        <option value="ce">Ceará</option> 
        <option value="df">Distrito Federal</option> 
        <option value="es">Espírito Santo</option> 
        <option value="go">Goiás</option> 
        <option value="ma">Maranhão</option> 
        <option value="mt">Mato Grosso</option> 
        <option value="ms">Mato Grosso do Sul</option> 
        <option value="mg">Minas Gerais</option> 
        <option value="pa">Pará</option> 
        <option value="pb">Paraíba</option> 
        <option value="pr">Paraná</option> 
        <option value="pe">Pernambuco</option> 
        <option value="pi">Piauí</option> 
        <option value="rj">Rio de Janeiro</option> 
        <option value="rn">Rio Grande do Norte</option> 
        <option value="ro">Rondônia</option> 
        <option value="rs">Rio Grande do Sul</option> 
        <option value="rr">Roraima</option> 
        <option value="sc">Santa Catarina</option> 
        <option value="se">Sergipe</option> 
        <option value="sp">São Paulo</option> 
        <option value="to">Tocantins</option> 
       </select>
       

                    <br>

                    <label for="senha">Crie uma senha:</label>
                    <input type="text" id="senha" placeholder="ex: senha 123" class="form-control"/>

                    <br>

                    <label for="csenha">Confirme sua senha:</label>
                    <input type="text" id="csenha" placeholder="Digite a mesma senha" class="form-control"/>

                    <br>

                    <button onclick="Verificar()" class="btn btn-warning">Cadastrar</button>
                  </form>
              </div>

              <p class="link" id="login">  
                Já tem uma conta?
                <a href="#paralogin"> Tela de Login </a>
              </p>
            
          </div>
        </div>
      
             
</body>
</html>
